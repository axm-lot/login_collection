<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box a {
            display: block;
            text-align: right;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .welcome-container {
            flex: 2;
            background: linear-gradient(45deg, #ff6f61, #1e90ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('photo-1507525428034-b723cf961d3e.avif?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.8;
            z-index: 0;
        }

        .welcome-text {
            z-index: 1;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .welcome-text p {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="password" required>
            <a href="#">Forget My Password</a>
            <button type="button">Login</button>
        </div>
    </div>
    <div class="welcome-container">
        <div class="welcome-text">
            <h1>Welcome</h1>
            <p>One of my simple login collection page</p>
        </div>
    </div>
</body>
</html>
